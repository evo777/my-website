<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="website" content="My portfolio" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My Portfolio</title>
    <script src="https://fb.me/react-15.2.0.js"></script>
    <script src="https://fb.me/react-dom-15.2.0.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.js"></script>

    <link rel="stylesheet" href="css/bootstrap.css">
    <link rel="stylesheet" href="css/styles.css">

  </head>
  <body>
    <div id="app"></div>

    <script type="text/babel">
      var Navbar = React.createClass({
          PropTypes: {
            brand: React.PropTypes.string.isRequired
          },

          getDefaultProps: function() {
            return {
              brand: 'My Portfolio',
              color: 'light'
            }
          },

          render: function() {
            if (this.props.color === "dark") {
              var navClass = 'navbar navbar-inverse';
            } else {
              var navClass = 'navbar navbar-default';
            }

            var homeActive = '';
            var aboutActive = '';

            if (this.props.page === 'home') {
              homeActive = 'active';
            } else if (this.props.page === 'about') {
              aboutActive = 'active';
            }

            return  (
              <div>
                <nav className={navClass}>
                  <div className="container-fluid">
                    <div className="navbar-header">
                      <button type="button" className="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
                        <span className="sr-only">Toggle navigation</span>
                        <span className="icon-bar"></span>
                        <span className="icon-bar"></span>
                        <span className="icon-bar"></span>
                      </button>
                      <a className="navbar-brand" href="#">{this.props.brand}</a>
                    </div>

                    <div className="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                      <ul className="nav navbar-nav">
                        <li className={homeActive}><a onClick={this.props.homeClick} href="#">Home</a></li>
                        <li className={aboutActive}><a onClick={this.props.aboutClick} href="#">About</a></li>
                      </ul>

                    </div>
                  </div>
                </nav>
              </div>
            )
          }
        });

      var Jumbotron = React.createClass({
        PropTypes: {
          heading: React.PropTypes.string,
          text: React.PropTypes.string,
          link: React.PropTypes.string
        },
        getDefaultProps: function() {
          return {
            heading: 'Welcome!',
            text: "This is Emmanuel Vo's coding portfolio.",
            link: 'https://github.com/evo777'
          }
        },
        render: function() {
          return (
            <div className="jumbotron">
              <div className="container">
                <h1>{this.props.heading}</h1>
                <p>{this.props.text}</p>
                <p><a className="btn btn-primary btn-lg" href={this.props.link} role="button">Learn more &raquo;</a></p>
              </div>
            </div>
          )
        }
      });

      var PageHome = React.createClass({
        render: function() {
          return (
            <div className="container">
              <div className="row">
                <h2 className="page-header">Vanilla JavaScript Applications</h2>

                <p>Calculator - This calculator can perform the following operations: addition, subtraction, multiplication, and division.</p>
                <p><a href="https://ev-calculator.herokuapp.com/">Deployed Website URL</a></p>
                <p><a href="https://github.com/evo777/calculator">GitHub Repository URL</a></p> <br />

                <p>Digital Clock - After taking into account the user's local time zone, this clock displays the user's local time.</p>
                <p><a href="https://digital-clock.herokuapp.com/">Deployed Website URL</a></p>
                <p><a href="https://github.com/evo777/digital-clock">GitHub Repository URL</a></p> <br />

                <p>Interest Calculator - This calculator calculates the interest rate.</p>
                <p><a href="https://interest-calculator.herokuapp.com/">Deployed Website URL</a></p>
                <p><a href="https://github.com/evo777/interest-calculator">GitHub Repository URL</a></p> <br />

              </div>
            </div>
          )
        }
      });

       var MEAN = React.createClass({
        render: function() {
          return (
            <div className="container">
              <div className="row">
                <h2 className="page-header">MEAN Stack Applications</h2>
                <p>Phone List - This application stores peoples' phone numbers.</p>
                <p><a href="https://github.com/evo777/phone-list">GitHub Repository URL</a></p>
              </div>
            </div>
          )
        }
      });

      var ReactSection = React.createClass({
        render: function() {
          return (
            <div className="container">
              <div className="row">
                <h2 className="page-header">React.js Applications</h2>

                <p>Fire Emblem Quiz - This quiz tests the users on his or her knowledge on the Fire Emblem franchise.</p>
                <p><a href="https://github.com/evo777/fire-emblem-quiz">Github Repository URL </a></p> <br />

                <p>Github Finder - This application searches GitHub profile and displays his or her information.</p>
                <p><a href="https://github.com/evo777/github-finder">GitHub Repository URL </a></p> <br />

                <p>My Coding Portfolio - This is Emmanuel Vo's coding portfolio.</p>
                <p><a href="https://ev-website.herokuapp.com/">Deployed Website URL</a></p>
                <p><a href="https://github.com/evo777/my-website">GitHub Repository URL</a></p> <br />

                <p>Search My Movie - This application allows you to search for your favorite movie using IMDB API.</p>
                <p>Technologies used: React, Flux, ajax, jQuery</p>
                <p><a href="https://github.com/evo777/Search-My-Movie">GitHub Repository URL </a></p> <br />
              </div>
            </div>
          )
        }
      });

      var MobileHome = React.createClass({
        render: function() {
          return (
            <div className="container">
              <div className="row">
                <h2 className="page-header">React Native Applications</h2>

                <p>On the Way - This application finds the user's friends within the area.</p>
                <p><a href="https://youtu.be/et20ETm93Uc">Youtube Video Demostration URL</a></p>
                <p><a href="https://github.com/evo777/react-native-app">GitHub Repository URL</a></p> <br />

                <p>Scripty - This application tests new software engineers on their knowledge of JavaScript fundamentals.</p>
                <p><a href="https://youtu.be/svs6jXOg1Zc">Youtube Video Demostration URL</a></p>
                <p><a href="https://github.com/evo777/scripty">GitHub Repository URL</a></p>

              </div>
            </div>
          )
        }
      });

      var PageAbout = React.createClass({
        render: function() {
          return (
            <div className="container">
              <div className="row">
                <h2 className="page-header">About Me</h2>
                <p>My name is Emmanuel Vo and my goal is to become a web developer. I am very passionate about React.js and software development. I love making web applications and websites.
                Here is my github: <a href="https://github.com/evo777">https://github.com/evo777</a>
                </p>
              </div>
            </div>
          )
        }
      });

      var Footer = React.createClass({
        getDefaultProps: function() {
          return {
            name: "Emmanuel Vo",
            copy_year: 2017
          }
        },
        render: function() {
          return (
            <div className="container">
              <hr />

                <footer>
                  <p>&copy; {this.props.copy_year} {this.props.name}</p>
                </footer>
            </div>
          )
        }
      });

      var App = React.createClass({
        getInitialState: function() {
          return {
            page: 'home'
          }
        },

        handleHomeClick: function() {
          this.setState({
            page: 'home'
          })
        },

        handleAboutClick: function() {
          this.setState({
            page: 'about'
          })
        },

        render: function() {
          if (this.state.page === 'home') {
            var jumbotron = <Jumbotron />
            var page = <PageHome />
            var mean = <MEAN />
            var reactSection = <ReactSection />
            var mobile = <MobileHome />
          } else if (this.state.page === 'about') {
            var jumbotron = '';
            var page = <PageAbout />
          }

          return (
            <div>
              <Navbar color="dark" page={this.state.page} homeClick={this.handleHomeClick} aboutClick={this.handleAboutClick}/>
              {jumbotron}
              {page}
              {mean}
              {reactSection}
              {mobile}
              <Footer />
            </div>
          )
        }
      });

      ReactDOM.render(
        <App />,
        document.getElementById('app')
      );
    </script>
  </body>
</html>
